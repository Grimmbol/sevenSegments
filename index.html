<head>
  <title> Seven segments </title>
  <meta charset="utf8"></meta>
  <link rel="stylesheet" href="style.css"></link>
  <script type="module" src="components/sevenSegment.js"></script>
  <script type="module" src="controllers/controllers.js"></script>
</head>

<body>
  <main>
    <h1> Seven segments </h1>

    <h2> &lt seven-segment-digit &gt</h2>
    <div class="digit-demo">
      <div class="attribute-half">
	<div class="key-value-pair">
	  <span class="key">Value: </span>
	  <input class="value smallValue" type="number"> </input>
	</div>
	<div class="key-value-pair">
	  <span class="key">Width: </span>
	  <input class="value smallValue" type="number"> </input>
	</div>
	<div class="key-value-pair">
	  <span class="key">Height: </span>
	  <input class="value smallValue" type="number"> </input>
	</div>

	<div class="key-value-pair">
	  <span class="key">Disable: </span>
	  <input class="value" type="checkbox"> </input>
	</div>

      </div>
      <div class="element-half">
	<seven-segment-digit value="-"></seven-segment-digit>
      </div>
    </div>

    <h2> &lt seven-segment-display &gt</h2>
    <div class="display-demo">
      <div class="attribute-half">
	<div class="key-value-pair">
	  <span class="key">Value: </span>
	  <input class="value largeValue"> </input>
	</div>
	<div class="key-value-pair">
	  <span class="key">Format: </span>
	  <input class="value largeValue"> </input>
	</div>
      </div>
      <div class="element-half">
	<seven-segment-display
	  format="__d.*dd"
	  value="0000000"
	</seven-segment-display>
      </div>
    </div>
    <div class="clock-demo">
      <h2> &lt seven-segment-clock &gt</h2>
      TODO
    </div>
    <div class="timer-demo">
      <h2> &lt seven-segment-timer &gt</h2>
      TODO
    </div>
    <div class="stopwatch-demo">
      <h2> &lt seven-segment-stopwatch &gt</h2>
      TODO
    </div>

  </main>
</body>
