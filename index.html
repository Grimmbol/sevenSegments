<head>
  <title> Seven segments </title>
  <meta charset="utf8"></meta>
  <link rel="stylesheet" href="style.css"></link>
  <script type="text/javascript" src="components/sevenSegment.js"></script>
</head>

<body>
  <main>
    <h1> The time is </h1>
    
    <seven-segment-display
      id="display-test"
      value="1234678"
      format="dd:*dd.*dd">
    </seven-segment-display>
    <seven-segment-digit value="7"></seven-segment-digit>
  </main>

  <script>
    let display = document.querySelector("seven-segment-display");
    display.setAttribute("format", "dd:*dd:*dd.*dd");
    
    function update() {
	const date = new Date();
	const td = (number) => `${number}`.padStart(2, '0');
	const text = `${td(date.getHours())}${td(date.getMinutes())}${td(date.getSeconds())}${td(Math.floor(date.getMilliseconds()/10))}`;
	display.setAttribute("value", text);
	requestAnimationFrame(update);
    }
    update();
  </script>
</body>
